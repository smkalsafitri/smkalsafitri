<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem;
            background: #3498db;
            color: white;
            text-align: center;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #2980b9;
        }

        .logout {
            margin-top: 2rem;
            text-align: center;
        }

        .logout a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .btn {
                font-size: 14px;
                padding: 0.8rem;
            }
        }
    </style>

    <script>
        // Cek apakah user sudah login
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        if (isLoggedIn !== "true") {
            window.location.href = "login.html"; // redirect jika belum login
        }
    </script>
</head>

<body>

    <div class="admin-container">
        <h1>Halaman Admin</h1>

        <div class="button-grid">
            <button class="btn" onclick="location.href='index.html'">Kelola Home</button>
            <button class="btn" onclick="location.href='guru.html'">Kelola Tenaga Pengajar</button>
            <button class="btn" onclick="location.href='profil.html'">Kelola Profil</button>
            <!-- Kamu bisa tambah tombol CRUD lainnya di sini -->
        </div>

        <div class="logout">
            <a href="../index.html" onclick="logout()">‚üµ Logout</a>
        </div>
    </div>


    <script>
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
